<nav class="navbar">
  <div class="navbar-left">
    <img src="https://i.imgur.com/IJXUQeK.png" alt="Logo" class="logo">
  </div>

  <div class="navbar-center">
    <ul class="nav-list">
      <li><a href="/moonix-showcase/" (click)="navigateTo('/moonix-showcase/', $event)">Domů</a>
        <li><a href="/moonix-showcase/pravidla" (click)="navigateTo('/pravidla', $event)">Pravidla</a></li>
        <li><a href="/moonix-showcase/team" (click)="navigateTo('/team', $event)">A-Team</a></li>
        <li>
          <div class="sparkles-wrapper">
            <a href="/moonix-showcase/store" class="obchod" (click)="navigateTo('/store', $event)">OBCHOD</a>
          </div>
        </li>
        <li><a href="/moonix-showcase/vote" (click)="navigateTo('/vote', $event)">Hlasovat</a></li>
        <li><a href="/moonix-showcase/vip" (click)="navigateTo('/vip', $event)">VIP</a></li>
        <li class="vicedrop" (mouseenter)="toggleVicedrop(true)" (mouseleave)="toggleVicedrop(false)">
          <a href="#" class="vicedrop-toggle">

          <div *ngIf="isVicedropOpen" class="vicedrop-menu">
            <a href="/moonix-showcase/faq" (click)="navigateTo('/faq', $event)">FAQ</a>

          </div>

      <div class="profile-container">
        <a class="profile-circle" (click)="logout()">
          <img [src]="getMinecraftHeadUrl()" alt="Profile Picture">

      </div>
