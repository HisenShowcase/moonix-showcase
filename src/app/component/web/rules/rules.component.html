<app-navbar></app-navbar>
<div class="container mx-auto py-8 px-4">
  <h1 class="text-4xl font-bold text-center mb-8 text-white">Pravidla Projektu Moonix.cz</h1>
  <div *ngFor="let category of categories; let i = index" class="mb-lg-5">
    <h2 class="text-2xl font-semibold mb-4 title">{{ category.title }}</h2>
    <table class="w-full bg-gray-800 text-white">
      <thead>
      <tr class="bg-gray-700">
        <th class="p-3 w-24">Sekce</th>
        <th class="p-3 w-24">Pravidlo</th>
        <th class="p-3">Obsah</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let rule of category.rules"
          class="border-b border-gray-700 hover:bg-gray-600 transition-colors duration-200"
          [@fadeIn]>
        <td class="p-3">{{rule.section}}</td>
        <td class="p-3">{{rule.rule}}</td>
        <td class="p-3">{{rule.content}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<app-footer></app-footer>
